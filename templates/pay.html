<html>
<head>
  {% load static %}
  <title>Payment page</title>
  <link type="text/css" rel="stylesheet" href="{% static 'pay.css' %}">
</head>
<body>
  
  <form action="{% url 'enroll' u.user subject %}" method="POST">
        <div class="row">
          <div class="inner">
            <h3>Billing Address<sup>(optional)</sup></h3>
            <label for="fname"><i class="user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Watson"> <br>
            <label for="email"><i class="email"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="john@example.com"> <br>
            <label for="adr"><i class="address"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="542 W. 15th Street"> <br>
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="Chennai"> <br>

            <div class="row">
              <div class="inner">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="TN"> <br>
              </div>
              <div class="inner">
                <label for="zip">Pin</label>
                <input type="text" id="zip" name="pin" placeholder="620011"> <br>
              </div>
            </div>
           </div>
          <div class="inner">
            <h3>Payments</h3>
            <p>Username:{{u.user}}</p>
            <p>subject:{{subject}}</p>
			     <p>Amount:{{amt}}</p>
             <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="John More Doe"> <br>
            <label for="ccnum">Credit/debit card number</label>
            <input type="text" MAXLENGTH="16" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" required> <br>
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="211" required> <br>

            <div class="row">
              <div class="inner">
                <label for="expmonth">Exp Month</label>
                <input type="text" maxlength="4" id="expmonth" name="mon" placeholder="1-12" required> <br>
              </div>
              <div class="inner">
                <label for="year">Exp Year</label>
                <input type="text" maxlength="3" id="expyear" name="year" placeholder="2020" required> <br>
              </div></div></div></div>
              <br>
              <br>
              <label>
          <input type="checkbox" checked="checked" name="sameadr"> Mark same address for shipping
        </label> <br> <br>
        <input type="submit" value="Proceed to pay" class="btn">
      </form>
</body>
</html>
