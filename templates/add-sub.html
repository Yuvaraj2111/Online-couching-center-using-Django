{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>ADD SUBJECT</title>
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Css link -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/subject.css' %}">
</head>
<body>
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

  <a class="navbar-brand " href="#"><img src ="{% static 'images/logo.png' %}"></a>

  </nav>

	<div class="container">
		<h1 class="display-4 text-center">SITE-ADMIN</h1>
		
	   <p>{{msg}}</p>
	<form action="{% url 'add_subject' %}" method="POST" enctype="multipart/form-data">
		{% csrf_token %}
      <div class="container">
                <div class="col-lg-6 form-group">
                    <label>SUBJECT NAME</label>
                    <input type="text" class="form-control" name="sub" required="">
                </div>
      
                <div class="col-lg-6 form-group">
                    <label>DESCRIPTION</label>
                    <textarea cols="30" rows="10" class="form-control" name="detail"></textarea>
                </div>
                <div class="col-lg-6 form-group">
                    <label>CONTENT</label>
                    <textarea cols="30" rows="10" class="form-control" name="content"></textarea>
                </div>
                <div class="col-lg-6 form-group">
                    <label>VIDEO</label>
                    <input type="file" name="video" class="custom-file">
                </div>
                <div class="col-lg-6 form-group">
                    <label>PDF</label>
                    <input type="file" name="pdf" class="custom-file">
                </div>
                
                <div class="col-12">
                    <input type="submit" value="Upload" name="submit" class="btn btn-warning btn-lg px-5 mb-5">
                </div>
                

    </div>
    </form>	
</div>
</body>
</html>
